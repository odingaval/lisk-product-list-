<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Product list with cart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <header class="header">
      <h1 class="title">Desserts</h1>
      <div class="carbon-neutral-badge">
        <img src="./assets/images/icon-carbon-neutral.svg" alt="Carbon neutral" class="carbon-neutral-icon">
        <span class="carbon-neutral-text">Carbon Neutral</span>
      </div>
    </header>

    <div class="content">
      <section class="products-section">
        <div class="products-grid" id="productsGrid">
          <!-- Products will be dynamically populated here -->
        </div>
      </section>

      <aside class="cart-section">
        <div class="cart-header">
          <h2 class="cart-title">Your Cart <span class="cart-count" id="cartCount">(0)</span></h2>
        </div>
        
        <div class="cart-content" id="cartContent">
          <div class="empty-cart" id="emptyCart">
            <img src="./assets/images/illustration-empty-cart.svg" alt="Empty cart illustration" class="empty-cart-image">
            <p class="empty-cart-text">Your added items will appear here</p>
          </div>
          
          <div class="cart-items" id="cartItems" style="display: none;">
            <!-- Cart items will be dynamically populated here -->
          </div>
          
          <div class="cart-actions" id="cartActions" style="display: none;">
            <button class="btn btn-primary" id="confirmOrderBtn">Confirm Order</button>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Order Confirmation Modal -->
  <div class="modal-overlay" id="modalOverlay" style="display: none;">
    <div class="modal">
      <div class="modal-content">
        <img src="./assets/images/icon-order-confirmed.svg" alt="Order confirmed" class="modal-icon">
        <h2 class="modal-title">Order Confirmed!</h2>
        <p class="modal-text">Your order has been successfully placed. Thank you for your purchase!</p>
        <button class="btn btn-primary" id="startNewOrderBtn">Start New Order</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
